<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Projeto Formulário</title>
</head>

<body>
    <!--start Header-->
    <header class="cabecalho">
        <div>
            <h1>Mentoria</h1>
            <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
        </div>
    </header>
    <!--end Header-->
    <main>
        <section class="form">
            <!--start Form-->
            <form action="#">
                <div class="inputBox">

                    <div class="titulo-sec">
                        <h2>Informações pessoais</h2>
                    </div>
                    <div class="wrapper">
                        <div class="info-dados">
                            <label for="nome">Nome</label>
                            <input type="text" placeholder="Seu Nome" name="Nome" id="nome" required>
                        </div>
                        <div class="info-dados">
                            <label for="sobrenome">Sebrenome</label>
                            <input type="text" placeholder="Seu Sobrenome" name="Sobrenome" id="sobrenome" required>
                        </div>

                        <div class="info-email">
                            <label for="email">E-mail</label>
                            <input type="email" placeholder="Digite seu e-mail" name="E-mail" id="email">
                        </div>
                        <div class="info-senha">
                            <label for="senha">Digite uma senha</label>
                            <input type="password" placeholder="Digite uma senha" name="senha" id="senha" required>
                        </div>
                        <div class="titulo-sec">
                            <h2>Informações do mentor</h2>
                        </div>
                        <div class="info-mentor">
                            <label for="mentor">Nome do seu mentor</label>
                            <input type="text" placeholder="Digite o nome do seu mentor" name="So o primeiro nome" id="mentor" required>
                        </div>
                </div>
                    <div class="titulo-sec">
                        <h2>Seus horários disponíveis</h2>
                    </div>

                    <p class="text-date">Primeira mentoria</p>
                    <div class="wrapper-date">
                        <div class="info-data">
                            <label for="data">Data</label>
                            <input type="date" name="data" id="data" required>
                        </div>
                        <div class="info-hora">
                            <label for="das">Das</label>
                            <input type="time" name="hora" id="das" required>
                        </div>
                        <div class="info-hora">
                            <label for="as">As</label>
                            <input type="time" name="hora" id="as" required>
                        </div>
                    </div>
                    <div>
                       <!-- <input type="reset" value="Reset"> --> 
                        <input type="submit" value="Salvar">
                    </div>

                </div>

            </form>
            <!--end Form-->
        </section>
    </main>

</body>

</html>
