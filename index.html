<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Projeto Formulário</title>
</head>

<body>
    <header class="cabecalho">
        <div>
            <h1>Mentoria</h1>
            <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
        </div>
    </header>
    <main>
        <section class="form">
            <form action="#">
                <div class="wrapper">
                    <div class="inputBox">
                        <div class="titulo-sec">
                            <h2>Informações pessoais</h2>
                        </div>
                        <div class="campos-form">
                            <div class="nome">
                                <label for="nome">Seu Nome</label>
                                <input type="text" name="Nome" id="nome">
                            </div>
                            <div class="sobrenome">
                                <label for="sobrenome">Sebrenome</label>
                                <input type="text" name="Sobrenome" id="sobrenome">
                            </div>
                            <div class="info-email">
                                <label for="email">Digite seu E-mail</label>
                                <input type="email" name="E-mail" id="email">

                                <div class="info-email">
                                    <label for="senha">Digite uma senha</label>
                                    <input type="password" name="senha" id="senha">
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- <div class="inputBox info-mentor">
                        <h2>Informações do mentor</h2>
                        <label for="mentor">Nome do seu mentor</label>
                        <input type="text" name="So o primeiro nome" id="mentor">
                    </div> -->

                </div>
            </form>
        </section>
    </main>

</body>

</html>
